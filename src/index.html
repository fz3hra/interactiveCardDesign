<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Form Details</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="background">
        <div class="leftDiv">
            <div class="frontCard">
                <img src="./assets/bg-card-front.png" alt="frontCard">
                <img class="logoClass" src="./assets/card-logo.svg" alt="logo">
                <p class="frontCardNumber">0000 0000 0000 0000</p>
                <p class="frontCardName">Jane Appleseed</p>
                <p class="frontCardDate">00/00</p>
            </div>
            <div class="backCard">
                <img src="./assets/bg-card-back.png" alt="backCard">
                <p class="backCardNumber">000</p>
            </div>
        </div>
        <div class="formDiv">
                <label for="">cardholder name</label>
                <input type="text" placeholder="e.g. Jane Appleseed">
                <label for="" class="cardHolderNameDiv">cardholder number</label>
                <input type="text" placeholder="e.g 1234 5678 9123 0000">
                <div class="cardDataDiv">
                    <label for="">exp. data(mm/yy)</label>
                    <br>
                    <input type="text" placeholder="MM" class="cardDataInput"> <input type="text" placeholder="YY" class="cardDataInput">
                    <label for="">cvc</label>
                    <input type="text" placeholder="e.g. 123" class="cardDataInputCVC">
                </div>

                <div class="buttonClass">
                    <button>Confirm</button>
                </div>
        </div>
    </div>
</body>
</html>
